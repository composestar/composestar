[Global Composestar configuration]
ComposestarPath={app}

ClassPath={app}binaries\ComposestarCORE.jar;{app}binaries\ComposestarDotNET.jar;{app}binaries\antlr.jar;{app}binaries\prolog\prolog.jar

.NETPath=C:\WINDOWS\Microsoft.NET\Framework\v1.1.4322

.NETSDKPath=C:\Program Files\Microsoft Visual Studio .NET 2003\SDK\v1.1\Bin

SECRETMode=2

MainClass=Composestar.DotNET.MASTER.DotNETMaster

EmbeddedSourcesFolder=embedded\

RequiredDlls=AntlrDotNet.dll,ComposestarCore.dll,ComposestarCoreDotNET.dll,ComposeStarDotNETRuntimeInterpreter.dll,ComposeStarDotNETUtilities.dll,ComposeStarFilterDebugger.dll,ComposeStarRuntimeInterpreter.dll,ComposeStarUtilities.dll,DotNETPlatformInterface.dll

JSCompiler={app}compilers\msjsharp
JSCompilerOptions=/debug /nologo /r:\"{app_r}binaries/ComposeStarRuntimeInterpreter.dll\"

VBCompiler={app}compilers\msvbnet
VBCompilerOptions=/debug /nologo /r:\"{app_r}binaries/ComposeStarRuntimeInterpreter.dll\"

CSCompiler={app}compilers\mscsharp
CSCompilerOptions=/debug /nologo /r:\"{app_r}binaries/ComposeStarRuntimeInterpreter.dll\"

[Common]
RunDebugLevel=1
BuildDebugLevel=1
VerifyAssemblies=false
