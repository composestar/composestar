                Step 3 - Copy MSBuild target files</h1>
            <p>
                In order to build StarLight follow the steps below to copy the MSBuild target files:
                <ol>
                    <li>Go to the <i>StarLight\Source\VSIntegration\Target Files</i> folder</li>
                    <li>Copy the entire <i>Microsoft</i> folder to <i>C:\Program Files\MSBuild</i></li>
                </ol>
            </p>
